<!doctype html>
{% load static %}
<html lang="fa" dir="rtl">
<head>
    <!-- --------------- Meta --------------- -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- --------------- Style --------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/logo.ico' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    {% block more_css %}

    {% endblock %}
    <!-- --------------- Title --------------- -->
    <title>{% block title %}عنوان برنامه{% endblock %}</title>
</head>
<body>
<!-- --------------- Header --------------- -->
<header>
    <!-- --------------- Navbar --------------- -->
    <nav class="nav navbar-expand p-3 d-flex justify-content-between align-items-center border-bottom">
        <div class="d-flex">
            <button class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#header_links"
                    aria-controls="header_links">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                     viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
        </div>
        <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid" width="100" height="100">
    </nav>
    <!-- --------------- Offcanvas --------------- -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="header_links" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header border-bottom">
            <p class="offcanvas-title h5" id="offcanvasExampleLabel">لینک های برنامه</p>
            <button type="button" class="btn btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

        </div>
    </div>
</header>
<!-- --------------- Main --------------- -->
<main>
    {% block main_block %}

    {% endblock %}
</main>
<!-- --------------- Footer --------------- -->
<footer class="p-3 bg-green d-md-flex justify-content-between align-items-center">
    <h6 class="m-0 h5 text-center">برنامه کاربردی تشخیصی اندوفتالمیت حاد بعد از عمل</h6>
    <h6 class="m-0 h5 text-center d-none d-md-block">Acute Postoperative Endophthalmitis Diagnostic App</h6>
</footer>
<!-- --------------- Script --------------- -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% block more_js %}

{% endblock %}
</body>
</html>
